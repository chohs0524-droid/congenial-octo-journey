<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신문사설 찾기</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <main class="container">
        <header class="header">
            <h1>신문사설 아카이브</h1>
            <p>궁금한 이야기를 검색해보세요!</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <div class="search-controls">
                    <select id="search-type">
                        <option value="all">전체</option>
                        <option value="author">글쓴이</option>
                        <option value="background">배경</option>
                        <option value="fact">사실</option>
                    </select>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" id="search-input" placeholder="어떤 이야기가 궁금한가요?">
                    </div>
                    <button id="search-btn">검색</button>
                </div>
            </div>
        </section>

        <section id="results-section" class="results-grid">
            <!-- Results will be injected here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
